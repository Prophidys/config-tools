# This is a yaml description for the most basic definitions
# of what should exist across the resource boundary, excluding
# servers.

tenants:
  - javelin
  - discuss

users:
  - name: javelin
    pass: gungnir
    tenant: javelin
  - name: javelin2
    pass: gungnir2
    tenant: discuss

secgroups:
  - name: angon
    owner: javelin
    description: angon
    rules:
      - 'icmp -1 -1 0.0.0.0/0'
      - 'tcp 22 22 0.0.0.0/0'
  - name: baobab
    owner: javelin
    description: baobab
    rules:
      - 'tcp 80 80 0.0.0.0/0'

images:
  - name: javelin_cirros
    owner: javelin
    imgdir: images
    file: cirros-0.3.2-x86_64-blank.img
    format: ami
    aki: cirros-0.3.2-x86_64-vmlinuz
    ari: cirros-0.3.2-x86_64-initrd

objects:
  - container: jc1
    name: javelin1
    owner: javelin
    file: /etc/hosts

telemetry: true
